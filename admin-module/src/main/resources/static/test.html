    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Hello world!</title>
    <style>
        select,
        ::picker(select) {
            appearance: base-select;
        }

        select {
            border: 2px solid #dddddd;
            background: #eeeeee;
            padding: 10px;
            transition: 0.4s;
        }

        select:hover,
        select:focus {
            background: #dddddd;
        }

        option {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            border: 2px solid #dddddd;
            background: #eeeeee;
            padding: 10px;
            transition: 0.4s;
        }

        option:first-of-type {
            border-radius: 8px 8px 0 0;
        }

        option:last-of-type {
            border-radius: 0 0 8px 8px;
        }

        option:not(option:last-of-type) {
            border-bottom: none;
        }

        option:nth-of-type(odd) {
            background: white;
        }

        option:hover,
        option:focus {
            background: plum;
        }

        option .icon {
            font-size: 1.6rem;
            text-box: trim-both cap alphabetic;
        }

        option:checked {
            font-weight: bold;
        }
    </style>
</head>
<body>
<main class="container">
    <style>
        .holder {
            position: relative;
        }
        .dropdown {
            position: absolute;
            border: 1px solid red;
            display: none;
        }

        input:focus + .dropdown {
            display: block;
        }
    </style>
    <div class="holder">
        <input type="text" />
        <div class="dropdown">
            <p>Testing</p>
            <p>Css ONLY</p>
            <p>Dropdown</p>
        </div>
    </div>
</main>
