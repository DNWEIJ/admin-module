<th:block th:fragment="showNumber_td(money, deskTopOnly)">
    <td class="right" th:text="${#numbers.formatDecimal(money, 1, 2, 'COMMA')}"
        th:style="${increaseFont != null ? 'font-size:' + increaseFont + '%' : null}"
        th:classappend="${deskTopOnly} ? 'desktop-only' : null"></td>
</th:block>
