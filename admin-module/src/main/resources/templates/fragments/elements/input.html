<th:block th:fragment="inputHtml(name, label, dbField, tabindex)"
          th:with="type=${type}?:'text', required=${required}?:true, placeholder=${placeholder}?:${label}">
    <label th:for="${name}" th:text="${label}"></label>
    <input th:id="${name}" th:name="${name}" th:placeholder="${placeholder}" th:required="${required}"
           th:tabindex="${tabindex}" th:type="${type}" th:value="${__${dbField}__}"
    autocomplete="off">
</th:block>


<th:block th:fragment="inputHtmlLift(name, label, dbField, tabindex)"
          th:with="type=${type}?:'text', required=${required}?:true, pattern=${pattern}?:'', onblur=${onblur}?:'' ">
    <div class="field">
        <input th:id="${name}" th:name="${name}" placeholder="" th:required="${required}" th:attr="onblur=''+ ${onblur}"
               th:pattern="${pattern}" th:tabindex="${tabindex}" th:type="${type}" th:value="${__${dbField}__ ?: ''}"
               autocomplete="off">
        <label th:for="${name}" th:utext="#{${label}}"></label>
    </div>
</th:block>

<th:block th:fragment="inputHtmlOptional(name, label, dbField, tabindex)"
          th:with="type=${type}?:'text'">
    <label th:for="${name}">[[${label}]]
        <input th:id="${name}" th:name="${name}" th:placeholder="${label}" th:tabindex="${tabindex}"
               th:type="${type}" th:value="${__${dbField}__}"
               autocomplete="off">
    </label>
</th:block>

<th:block th:fragment="inputHtmlNumber(name, label, dbField, tabindex)"
          th:with="required=${required}?:true">
    <label th:for="${name}">[[${label}]]
        <input th:id="${name}" th:name="${name}" th:required="${required}" th:tabindex="${tabindex}"
               th:type="${type}" th:value="${__${dbField}__}"
               autocomplete="off">
    </label>
</th:block>
