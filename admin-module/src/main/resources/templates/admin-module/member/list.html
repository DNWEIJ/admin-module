<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Member settings</title>
</head>
<body>
<section layout:fragment="content">

    <th:block th:insert="~{fragments/elements/pagetitle::pageTitleList('Member','/admin/member')}"></th:block>

    <table id="member-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Active</th>
            <th>Short code</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="member : ${members}">
            <tr>
                <td><a th:href="@{'/admin/member/'+ ${member.id}}">[[${member.name}]]</a></td>
                <td>[[${member.active}]]</td>
                <td>[[${member.shortCode}]]</td>
                <td>[[${member.start}]]</td>
                <td>[[${member.stop}]]</td>
            </tr>
        </th:block>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
        </tr>
        </tfoot>
    </table>
    <script>
        var table = new Tabulator("#member-table",
            {
                columns: [ //set column definitions for imported table data
                    {title: "Name", formatter: "html"},
                    {title: "Name",  formatter: "html", sorter: function (a, b) {
                            var textA = a.replace(/<[^>]*>?/gm, '').trim().toLowerCase();
                            var textB = b.replace(/<[^>]*>?/gm, '').trim().toLowerCase();
                            return textA.localeCompare(textB);
                        }
                    }]
            });
    </script>
</section>
