<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Create/Update game</title>
</head>
<body>
<section layout:fragment="content">
    <article>
        <header><h2>Change your password</h2></header>
        <form action="/resetpassword" method="post">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <fieldset>
                <th:block th:insert="~{fragments/elements/input::inputHtml('password','Password', 'password', '2')}" th:with="type='password'"></th:block>
                <th:block th:insert="~{fragments/elements/input::inputHtml('password2','Validate Password', 'password', '2')}" th:with="type='password'"></th:block>
            </fieldset>
            <fieldset class="grid" role="group">
                <button name="_save" type="submit">Sign in</button>
            </fieldset>
        </form>
    </article>
</section>>
