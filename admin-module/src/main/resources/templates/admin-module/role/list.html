<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Rol lijst</title>
</head>
<body>
<section layout:fragment="content">

    <th:block th:insert="~{fragments/elements/pagetitle::pageTitleList('Role','/admin/admin/role')}"></th:block>
    <table id="show-table">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="role : ${roles}">
            <tr>
                <td><a th:href="@{'/admin/role/'+ ${role.id}}">[[${role.name}]]</a></td>
            </tr>
        </th:block>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
        </tr>
        </tfoot>
    </table>
    <script>
        var table = new Tabulator("#show-table",
            {
                columns: [ //set column definitions for imported table data
                    {title: "Name",  formatter: "html", sorter: function (a, b) {
                            var textA = a.replace(/<[^>]*>?/gm, '').trim().toLowerCase();
                            var textB = b.replace(/<[^>]*>?/gm, '').trim().toLowerCase();
                            return textA.localeCompare(textB);
                        }
                    }]
            });
    </script>
</section>
