server:
  port: 9004

spring:
  messages:
    basename: customer/messages


  datasource:
    name: customer
    driverClassName: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:file:~/customer/database/customer;sql.syntax_mys=true
    username: SA

  jpa:
    database: hsql
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop  # validate or update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: false
        use_sql_comments: false
        format_sql: false
        use_jdbc_metadata_defaults: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG