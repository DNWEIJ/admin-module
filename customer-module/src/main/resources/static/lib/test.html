<section layout:fragment="content">
    <style>
        .menu-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .scroll-button {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #555;
            padding: 0.25rem 0.5rem;
            z-index: 2;
        }

        .scroll-button:hover {
            color: #000;
        }

        ul[role="menuitem"] {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 1rem;
            padding: 0.5rem;
            list-style: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* mobile smooth scroll */
            cursor: grab;
        }

        ul[role="menuitem"] li {
            flex: 0 0 auto;
        }

        ul[role="menuitem"] a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        ul[role="menuitem"] svg {
            width: 48px;
            height: 48px;
        }
    </style>

    <div class="menu-container">
        <button class="scroll-button" id="scrollLeft">&#x276E;</button>

        <ul role="menuitem" id="menuScroll">
            <li><a href="/a/b"><svg><use href="/lib/images/newAppointment.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/OTC.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/priceInformation.svg"></use></svg></a></li>

            <li><a href="/customer/customer"><svg><use href="/lib/images/customerPet.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/newAppointment.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/OTC.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/priceInformation.svg"></use></svg></a></li>
            <li><a href="/a/b"><svg><use href="/lib/images/agenda.svg"></use></svg></a></li>
            <li><a href="/customer/customer"><svg><use href="/lib/images/customerPet.svg"></use></svg></a></li>
        </ul>

        <button class="scroll-button" id="scrollRight">&#x276F;</button>
    </div>

    <script>
        const menu = document.getElementById('menuScroll');
        const btnLeft = document.getElementById('scrollLeft');
        const btnRight = document.getElementById('scrollRight');

        btnLeft.onclick = () => menu.scrollBy({ left: -150, behavior: 'smooth' });
        btnRight.onclick = () => menu.scrollBy({ left: 150, behavior: 'smooth' });

        // Drag to scroll
        let isDown = false;
        let startX;
        let scrollLeft;

        menu.addEventListener('mousedown', (e) => {
            isDown = true;
            menu.classList.add('active');
            startX = e.pageX - menu.offsetLeft;
            scrollLeft = menu.scrollLeft;
        });

        menu.addEventListener('mouseleave', () => isDown = false);
        menu.addEventListener('mouseup', () => isDown = false);

        menu.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - menu.offsetLeft;
            const walk = x - startX;
            menu.scrollLeft = scrollLeft - walk;
        });
    </script>

</section>
