<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Distributor lijst</title>
</head>
<body>
<section layout:fragment="content">
<th:block th:insert="~{fragments/elements/pagetitle::pageTitleList('Distributor','/supplies/distributor')}"></th:block>

<style>
    .colgroup {
        width: 100%
    }
</style>

<table id="show-table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="distributor : ${distributors}">
        <tr>
            <td><a th:href="@{'/supplies/distributor/'+ ${distributor.id}}">[[${distributor.distributorName}]]</a></td>
        </tr>
    </th:block>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
    </tr>
    </tfoot>
</table>
<script>
    var table = new Tabulator("#show-table",
        {
            layout: "fitColumns",
            responsiveLayout: "collapse",
            columns: [ //set column definitions for imported table data
                {title: "Name", formatter: "html"}
            ]
        });
</script>
</section>
