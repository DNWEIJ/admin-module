<th:block th:replace="~{fragments/page/header}"></th:block>
<th:block th:insert="~{fragments/elements/pagetitle::pageTitleListNL('vd Wedstrijden','/game')}"></th:block>

<style>
    .colgroup {
        width: 100%

    }

    .twocolumn-spread {
        display: flex;
        justify-content: space-between; /* pushes h3 left and span right */
        align-items: baseline; /* aligns text nicely */
    }
</style>

<table id="show-table">
    <thead>
    <tr>
        <th>Waar</th>
        <th>Wanneer</th>
        <th>&Sigma;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-user-check"></i>&nbsp;&nbsp;<i class="fa-solid fa-car"></i></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="game : ${games}">
        <tr>
            <td><a class="fa fa-car" th:href="@{'/game/'+${game.id}+'/driver'}"></a>&nbsp;|&nbsp;
                <!-- if user has ROLE_PLANNER, show as link -->
                <a th:if="${#authorization.expression('hasRole(''ROLE_PLANNER'')')}" th:href="@{'/game/' + ${game.id}}">[[${game.whereIsTheGame}]]</a>
                <span th:unless="${#authorization.expression('hasRole(''ROLE_PLANNER'')')}">[[${game.whereIsTheGame}]]</span>


            </td>
            <td>[[${#temporals.format(game.whenIsTheGame , 'dd-MM-yyyy HH:mm')}]]</td>
            <td>[[${game.totalPlayers}]]&nbsp;&nbsp;&nbsp;[[${game.totalPlayersDriver}]]&nbsp;&nbsp;&nbsp;[[${game.totalSeatsDriver}]]</td>
        </tr>
    </th:block>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
    </tr>
    </tfoot>
</table>
<th:block th:insert="~{fragments/page/footer}"></th:block>
