<th:block th:replace="~{fragments/page/header}"></th:block>

<th:block th:insert="~{fragments/elements/pagetitle::pageTitleList('Function','/function')}"></th:block>

<style>
    .colgroup {
        width: 100%

    }
</style>

<table id="show-table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="function : ${functions}">
        <tr>
            <td><a th:href="@{'/function/'+ ${function.id}}">[[${function.name}]]</a></td>
        </tr>
    </th:block>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
    </tr>
    </tfoot>
</table>
<th:block th:insert="~{fragments/page/footer}"></th:block>
<script>
    var table = new Tabulator("#show-table",
        {
            layout: "fitColumns",
            responsiveLayout: "collapse",
            columns: [ //set column definitions for imported table data
                {title: "Name", formatter: "html"}
            ]
        });
</script>
