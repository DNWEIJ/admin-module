<!DOCTYPE html>
<html lang="nl" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->

    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport"/>
    <meta content="light dark" name="color-scheme">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Task List</title>

    <link href="/fontawesome/images/favicon.svg" rel="icon" type="image/x-icon"/>
    <link href="/fontawesome/css/all.min.css" rel="stylesheet"/>

    <!--        &lt;!&ndash;action table&ndash;&gt;-->
    <!--        <script type="module" src="/action-table/action-table.js"></script>-->
    <!--        <script type="module" src="/action-table/action-table-switch.js"></script>-->
    <!--        <link rel="stylesheet" href="/action-table/action-table.css"/>-->

    <!--tabulator table-->
    <link href="/tabulator/tabulator-materialize.css" rel="stylesheet">

    <link href="/pico/pico.blue.min.css" rel="stylesheet">
    <link href="/ownstyle/style.css" rel="stylesheet">
    <link href="/ownstyle/hamburger.css" rel="stylesheet">
    <style>
        :root {
            --pico-border-radius: 0.3rem;
            --pico-typography-spacing-vertical: .5rem;
            --pico-form-element-spacing-vertical: .5rem;
            --pico-form-element-spacing-horizontal: 0.25rem;
            --pico-font-size: initial;
        }

        :root:not([data-theme=dark]), [data-theme=light] {
            --pico-background-color: #f3f3f3;

        }

        button {
            --pico-font-weight: 700;
        }
    </style>
    <script src="/fontawesome/js/all.min.js" type="javascript"></script>
    <script src="/tabulator/tabulator.js" type="text/javascript"></script>

</head>
<body>
<!--/* Standard layout can be mixed with Layout Dialect */-->
<div class="container-fluid">
    <fieldset>
        <legend>Errors</legend>
        <block th:each="error: ${errors}">
            <span th:text="${error.field}"></span>&nbsp;<span th:text="${error.defaultMessage}"></span><br/>
        </block>
    </fieldset>

    <block th:if="${message != null}">
        <div class="message_notify" id="message_popover" popover="manual"><span th:text="${message}"></span></div>
        <style>
            .message_notify {
                position: absolute;
                top: 0;
                width: 100%;
                margin: 0;
                height: 50px;
                box-sizing: border-box;
                color: black;
                text-align: center;
                background: rgba(50, 50, 0, .6);
                overflow: hidden;
                opacity: .8;
            }
        </style>

        <script>
            window.onload = function () {
                document.getElementById('message_popover').showPopover();

                setTimeout(function () {
                    document.getElementById('message_popover').hidePopover();
                }, 1500);
            };
        </script>
    </block>

    <div th:replace="~{fragments/page/navigation}"></div>
    <div layout:fragment="content"></div>
    <div th:replace="fragments/footer :: footer">&copy; 2014 The Static Templates</div>
</div>
</body>
</html>
