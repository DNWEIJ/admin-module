<th:block th:fragment="template(name, list)">
    <fieldset class="grid">
        <select th:id="${name}" th:name="${name}">
            <th:block th:each="element : ${list}">
                    <option th:data-element="${element.text}" th:utext="${element.title}"
                            th:value="${element.title}" th:selected="${element.selected}"></option>
            </th:block>
        </select>
    <label>
        <input id="overwriteText" checked="true" type="checkbox"/>
        <th:block th:text="#{visit.template.overwrite}"/>
    </label>
    </fieldset>
    <textarea cols="110" id="visit.comments" name="visit.comments" rows="10" th:text="${visit.comments}"></textarea>
</th:block>
