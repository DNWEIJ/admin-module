<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">
<head>
    <title>[[#{label.title.payment}]]</title>
</head>
<body>
<section layout:fragment="content">
    <div th:replace="~{customer-module/fragments/customer/links}"></div>
    <th:block
            th:insert="~{fragments/elements/pagetitle::pageTitleCreateThreePlusSave(${payment.id}, #{label.title.payment},'/sales/customer/'+ ${customerId}+ '/payments', ${customerInformation})}"></th:block>
    <form id="createForm" th:action="'/sales/customer/'+${customerId}+ '/payment'" method="post">
        <th:block th:insert="~{sales-module/payment/paymentform}"></th:block>
    </form>
    <fieldset class="grid">
        <th:block th:insert="~{fragments/elements/audit::audit('payment.addedBy','payment.addedOn', 'payment.lastEditedBy', 'payment.lastEditedOn')}"></th:block>
    </fieldset>

</section>
</body>
</html>
