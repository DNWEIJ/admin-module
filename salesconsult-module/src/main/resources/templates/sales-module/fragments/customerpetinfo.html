<th:block th:fragment="customerPetInfo(customer, pet, backbutton)">
    <div class="threecolumn-spread">
        <div class="one">
            <th:block th:if="${backbutton}">
                <a href="/sales/otc/search" role="button" th:text="#{label.button.back}"></a>
            </th:block>
            <th:block th:if="${!backbutton}">
                <th:block th:if="${customer != null}">
                    <h6 class="center" th:text="'Customer: '+ ${customer.customerName} +' (' + #{__${customer.status.label}__} + ')'"></h6>
                    <div class="center" th:text="${customer.email}"></div>
                    <div class="center" th:text="${customer.address2}+', '+ ${customer.address3}"></div>
                    <div class="center" th:text="${customer.homePhone}+', '+ ${customer.mobilePhone}+', '+ ${customer.workPhone}"></div>
                </th:block>
            </th:block>
        </div>
        <div class="two">
            <th:block th:if="${backbutton}">
                <th:block th:if="${customer != null}">
                    <h6 class="center" th:text="'Customer: '+ ${customer.customerName} +' - ' + #{__${customer.status.label}__}"></h6>
                    <div class="center" th:text="${customer.email}"></div>
                    <div class="center" th:text="${customer.address2}+', '+ ${customer.address3}"></div>
                    <div class="center" th:text="${customer.homePhone}+', '+ ${customer.mobilePhone}+', '+ ${customer.workPhone}"></div>
                </th:block>
            </th:block>
            <th:block th:if="${!backbutton}">
                <th:block th:if="${pet != null}">
                    <h6 class="center" th:text="'Pet: '+ ${pet.name} +' (' + #{__${customer.status.label}__} + ')'"></h6>
                    <div class="center" th:text="#{__${pet.sex.label}__}"></div>
                    <div class="center" th:text="${pet.birthday}+' ('+ ${pet.age}+')'"></div>
                </th:block>
            </th:block>
        </div>
        <div class="three">
            <th:block th:if="${backbutton}">
                <th:block th:if="${pet != null}">
                    <h6 class="center" th:text="'Pet: '+ ${pet.name} +' (' + #{__${customer.status.label}__} + ')'"></h6>
                    <div class="center" th:text="#{__${pet.sex.label}__}"></div>
                    <div class="center" th:text="${#temporals.format(pet.birthday, 'dd-MM-yyyy')} +' ('+ ${pet.age}+')'"></div>
                </th:block>
            </th:block>
            <th:block th:if="${pet != null}">
                <table class="table-tight">
                    <tr class="center">
                        <td>I:</td>
                        <td th:text="#{__${pet.insured.label}__}"></td>
                        <td th:text="(${pet.insuredBy}?: '')"></td>
                    </tr>
                    <tr class="center" th:classappend="${pet.gpwarning.label == 'label.yesno.yes'} ? ' red-text' : ''">
                        <td>D:</td>
                        <td th:text="#{__${pet.gpwarning.label}__}"></td>
                        <td th:text="(${pet.gpwarningDescription}?: '')"></td>
                    </tr>
                    <tr class="center" th:classappend="${pet.allergies.label == 'label.yesno.yes'} ? ' red-text' : ''">
                        <td>A:</td>
                        <td th:text="#{__${pet.allergies.label}__}"></td>
                        <td th:text="(${pet.allergiesDescription}?: '')"></td>
                    </tr>
                </table>
            </th:block>
            </table>
        </div>
    </div>
</th:block>
