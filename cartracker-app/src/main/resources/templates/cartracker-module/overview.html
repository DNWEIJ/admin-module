<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Overview</title>
</head>
<body>
<section layout:fragment="content">
    <style>
        .odd tbody td,
        .odd tbody tr,
        .odd thead td,
        .odd thead tr {
            background-color: lightcyan;
        }

        .even tbody td,
        .even tbody tr,
        .even thead td,
        .even thead tr {
            background-color: lightyellow;
        }

        .collapsable-table summary {
            cursor: pointer;
            font-weight: bold;
            background: #eee;
            padding: .5rem;
        }

    </style>
    <fieldset>
        [(${fueloverview})]
    </fieldset>
    <script>
        const details = document.querySelectorAll('details');
        if (details.length >= 2) {
            details[details.length - 1].setAttribute('open', '');
            details[details.length - 2].setAttribute('open', '');
        } else if (details.length === 1) {
            details[0].setAttribute('open', '');
        }
    </script>
</section>
