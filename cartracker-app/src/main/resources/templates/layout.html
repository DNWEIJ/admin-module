<!DOCTYPE html>
<html lang="nl" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport"/>
    <meta content="light dark" name="color-scheme">

    <title>Template title</title>

    <link href="/images/favicon.svg" rel="icon" type="image/x-icon"/>

    <link href="/lib/pico/pico.blue.min.css" rel="stylesheet"/>
    <link href="/lib/tabulator/tabulator-materialize.css" rel="stylesheet"/>
    <link href="/lib/toggle-switch/toggle-switch.css" rel="stylesheet"/>

    <link href="/lib/ownstyle/style.css" rel="stylesheet"/>
    <link href="/lib/ownstyle/hamburger.css" rel="stylesheet"/>

    <!-- javascript-->
    <script src="/lib/tabulator/tabulator.js" type="text/javascript"></script>
    <script src="/lib/htmx/htmx.js" type="text/javascript"></script>
    <script src="/lib/pico/modal.js" type="text/javascript"></script>
</head>
<body>
<noscript>This app is not going to fly without javascript</noscript>

<!-- notification message with fadein fadeout -->
<th:block th:if="${message != null}">
    <div id="fade-in" class="box" th:text="#{${message}}"></div>
    <style>
        .box {
            position: fixed;
            opacity: 1;
            top: -1.5em;
            height: 1.5em;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            align-self: center;
            z-index: 99999;
            color: dimgrey;
            text-align: center;
            background: lightsteelblue;
        }

        #fade-in {
            height: 1.5em;
            opacity: 0;
            top: -1.5em;
            left: 0;
            transition: all .3s ease;
        }

        #fade-in.show {
            top: 0;
            left: 0;
            opacity: 1;
            height: 1.7em;
        }
    </style>
    <script>
        window.onload = function () {
            document.querySelector('#fade-in').classList.add('show');
            setTimeout(function () {
                document.querySelector('#fade-in').classList.remove('show');
            }, 700)
        }
    </script>
</th:block>
<div class="container-fluid wrapper">
    <th:block th:if="${errors != null and errors.size() > 0}">
        <fieldset>
            <legend>Errors</legend>
            <th:block th:each="error: ${errors}">
                <span th:text="${error.field}"></span>&nbsp;<span th:text="${error.defaultMessage}"></span><br/>
            </th:block>
        </fieldset>
    </th:block>

    <th:block th:if="${T(dwe.holding.admin.security.AutorisationUtils).isLoggedIn()}">
        <header>
            <div th:replace="~{cartracker-module/page/navigation}"></div>
        </header>
    </th:block>
    <main>
        <th:block id="content" layout:fragment="content"></th:block>
        <div id="modal-container"></div>
    </main>
    <footer>
        <p>
            <th:block th:if="${applicationName != null}">
                <a th:href="'/'+${applicationName}+'/userpreferences'">preferences</a>
            </th:block>
            <th:block th:if="${T(dwe.holding.admin.security.AutorisationUtils).isLoggedIn() and T(dwe.holding.admin.security.AutorisationUtils).hasRole('PLANNER')}">
                <a th:href="'/admin/user'">administration</a>
            </th:block>
            <br/>
            <th:block th:if="${T(dwe.holding.admin.security.AutorisationUtils).isLoggedIn()}">
                <a th:href="'/customer/preferences/user'" th:text="'loggedin User:' + ${T(dwe.holding.admin.security.AutorisationUtils).getCurrentUserAccount()}"></a>
            </th:block>
            DWE Holding &copy;
        </p>
    </footer>
</div>
<div th:replace="~{/fragments/page/sessiontimeout}"></div>
</body>
</html>
