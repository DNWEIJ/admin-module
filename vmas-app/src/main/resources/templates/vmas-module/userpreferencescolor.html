<script>
    document.addEventListener('DOMContentLoaded', () => {
        // click handling
        document.addEventListener('click', e => {
            const el = e.target.closest('[data-color]');
            if (!el) return;
            applyTheme(el.dataset.color);
        })
    })
</script>
