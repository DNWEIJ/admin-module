<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">
<head>
    <title th:text="#{userpreferences.userpref}"></title>
</head>
<body>
<section layout:fragment="content">
    <article class="text-align-center">
    <form action="/vmas/index" method="post">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <th:block th:insert="~{fragments/elements/dropdown::dbDropdown('localMemberId','userpreferences.clinic', 'localMemberId', ${localMembersList}, true,'1')}"  th:with="dataOnchange='this.form.submit();'"></th:block>
    </form>
    <H1>Press F11 to enable full screen mode. F11 again to return.</H1>
    <H3>Select an option from the menu</H3>
    <br/>
    <p><b>Clinic Notifications:</b></p>
    <p th:utext="${comment}"></p>
    </article>
</section>
